{% extends "base.html" %} {% block content %}
<!-- Login Form -->
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card shadow">
                <div class="card-title text-center border-bottom">
                    <h2 class="p-3">New Password</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3 mt-5">
                            <label class="form-label">New Password</label>
                            <input type="password" name="npw" class="form-control" placeholder="Enter new password" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" name="cpw" class="form-control" placeholder="Confirm password" />
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn text-light main-bg">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
